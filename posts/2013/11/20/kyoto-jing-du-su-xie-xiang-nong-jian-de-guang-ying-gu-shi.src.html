<p><span style="color:purple;float:left;font-size:50px;line-height:55px;margin:5px 7px 0 0;"><br></span><span style="color:purple;float:left;font-size:50px;line-height:55px;margin:5px 7px 0 0;">記</span> 得是在清水寺寧寧小道附近的巷弄，那時夏日京都的夕陽，將巷弄灑滿了柔和的斜照光。  <br><a name="more"></a><br>在滿是傳統木造建築的京都，彷彿增添幾許沈穩的靜謐和古典的優雅。偶見穿著淺色和服，梳著短髻的日本少婦，淺綠的澆花壺懸在手邊，彷彿規律的鐘擺，從左至右，又由右至左地在少婦身邊搖盪。  </p>
<p>少婦邊晃著澆花壺，邊在巷弄間逆光緩慢前進，好似執意練習一種讓人心安的儀式，經由反覆執行簡單的動作，而達到心靈那種純粹和恬靜。我握著相機，感覺京都黃昏溫暖的光，從她執拗的身影透出，而屬於京都巷弄間，小民裡的平穩和寧靜，就投影在她斜斜長長的影子裡，逐漸拉長…</p>
<p> 於是我想，這裡是京都， 一個不曾背棄悠久的歷史傳統而出走的城市。</p>
